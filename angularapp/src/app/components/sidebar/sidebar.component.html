<mat-card style="box-shadow:4px 4px 4px rgb(226, 223, 223)">
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button *ngIf="role=='student'" id="homeButton" routerLink="/student" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>Home
    </button>
    <button *ngIf="role=='student'" id="addExperienceButton" routerLink="/student/add" mat-list-item>
      <mat-icon mat-list-icon>add_circle</mat-icon>Add Marks
    </button>
    <button *ngIf="role=='student'" routerLink="/student/profile" mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon>Profile
    </button>
    <button *ngIf="role=='admin'" id="homeButton" routerLink="/admin/dashboard" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>Home
    </button>
    <button *ngIf="role=='admin'" routerLink="/admin/addUser" mat-list-item>
      <mat-icon mat-list-icon>group_add</mat-icon>Add Users
    </button>
    <button *ngIf="role=='admin'" routerLink="/admin/authorize" mat-list-item>
      <mat-icon mat-list-icon>accessibility_new</mat-icon>Authorize
    </button>
    <button *ngIf="role=='admin'" routerLink="/admin/profile" mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon>Profile
    </button>
    <button *ngIf="role=='teacher'" id="homeButton" routerLink="/teacher/allMarks" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>Home
    </button>
    <button *ngIf="role=='teacher'" routerLink="/teacher/approve" mat-list-item>
      <mat-icon mat-list-icon>check_circle</mat-icon>Approve
    </button>
    <button *ngIf="role=='teacher'" routerLink="/teacher/profile" mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon>Profile
    </button>
  </mat-action-list>
</mat-card>
